name: Auto Commit Generated Files

on:
  schedule:
    - cron: "00 2 * * *" # JST 11:00
  workflow_dispatch:

jobs:
  commit-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # ← これで自動コミットが可能

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHAT_URL: ${{ secrets.CHAT_URL }}
          CHAT_TOKEN: ${{ secrets.CHAT_TOKEN }}
          CHAT_USER_ID: ${{ secrets.CHAT_USER_ID }}
          ROOM_ID: ${{ secrets.ROOM_ID }}

      - name: Add modified files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/json/state.json || true
          git add *.md || true
          git add *.jsonl || true
          git add *.txt || true

      - name: Commit changes
        run: |
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto update files"

      - name: Push changes
        run: git push
